<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="/static/css/site.css"/>-->
    <title>Semantic Enrichment</title>
    {% block head %}{% endblock %}

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<ul>
    <li><a class="active" href="index">Home</a></li>
    <li><a href="showsubscriptions">Subscriptions</a></li>
    <li><a href="showdatasources">Datasources</a></li>
</ul>


<div id="top-section">
    {% block top %}{% endblock %}
</div>

<div id="middle-section">
    {% block body %}{% endblock %}
</div>


</body>
</html>
