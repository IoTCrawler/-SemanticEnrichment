
{% extends "layout.html" %}

{% block head %}
{% endblock %}

{% block body %}
<p>The following list shows all registered data sources and their current QoI</p>
<table>
    {% for ds in datasources %}
    <tr><td>{{ ds.id}}</td><td>{{ ds.dstype }}</td><td>{{ ds.metadata }}</td><td>{{ ds.qoi}}</td></tr>
    {% endfor %}
</table>
{% endblock %}
